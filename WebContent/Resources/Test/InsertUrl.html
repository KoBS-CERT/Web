<!DOCTYPE html>
<html>
<head>	
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
<script language="JavaScript">
var rel=0;
$("#content").unload(function(){
    var href = $("a").prop('href');

var url = href.replace( 'localhost:8080', "seoultech.ac.kr" )

$("a").prop("href", url);

})

$(document).ready(function(){

	  $('#btn1').on('click', function(){
	  $.ajax({
	        url:'./crawling.jsp',
	        type: 'post',
	        data: {
	        	url:$('input#url').val(),
	        	tag:$('input#tag').val(),
	        	tag2:$('input#tag2').val(),
	        	rel:rel
	        	},
	        success : function(data){
	        	$("#content").html(data);
	       	        },
	        error: function(err) {
	         	alert("에러!");
	        }
	    });

  })
  	  $('#btn2').on('click', function(){
	  $.ajax({
	        url:'./insertdb.jsp',
	        type: 'post',
	        data: {
	        	url:$('input#url').val(),
	        	tag:$('input#tag').val(),
	        	tag2:$('input#tag2').val()
	        	},
	        success : function(data){
	        	alert("저장!");
	       	        },
	        error: function(err) {
	         	alert("에러!");
	        }
	    });

  })
  $('#btn3').on('click', function(){
	  if(rel==0){
		  rel=1
	  }
		else{
			  rel=0
		}
	    var href = $("a").prop('href');

	    var url = href.replace( 'localhost:8080', "seoultech.ac.kr" )

	    $("a").prop("href", url); 
  }
  )
})
</script>
    <style>
        /* iframe을 숨기기 위한 css*/
        #if{
            width: 0px;
            height: 0px;
            border: 0px;
        }
    
    </style>

</head>
<body class="login">
      <div class="login_wrapper">
        <div class="animate form login_form">
  <div>

    <h7><i class="fa fa-paw"></i> 원하시는 사이트 주소를 입력해주세요 </h7>
  </div>
  <section class="login_content">
  <form name="form" id="form" method="post">
    <div >
      <label>URL</label>
      <input class="form-control" placeholder="Url" id="url" name="url" type="text" />
    </div>
    <div>
      <label>TAG명</label>
      <input class="form-control" placeholder="Tag1" id="tag"  name="tag" type="text" />
    </div>
     <div>
      <label>TAG명(2)</label>
      <input class="form-control" placeholder="Tag2" id="tag2" name="tag2" type="text" />
    </div>
    <input class="btn btn-default submit" type="button" id="btn1" name="btn1" value="Submit"/>
  </form>
  
  <!-- <iframe src ="crawling.jsp" id="if" name="ifr"></iframe>-->
	<div id="content">
	<h3><i class="fa fa-paw"></i> 여기에 출력됩니다. </h3>
    </div>
    <div>
    <input class="btn btn-default submit" type="button" id="btn2" name="btn2" value="Save"/>
</div>
</div>
</div>
</section>
</body>
</html>
